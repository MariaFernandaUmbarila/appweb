<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/componentes/card.css">
    <link rel="stylesheet" href="./css/componentes/inputs.css">
    <link rel="stylesheet" href="./css/componentes/button.css">
    <script src="./JS/Registro.js"></script>
    <script src="./JS/registroEstudiante.js"></script>

    
</head>

<body>
    <main class="container flex flex--column flex--center">
        <div class="cadastro-cabecalho">
            <h1 class="registry-header__title">Registro estudiantes</h1>
        <section class="cartao">
            <form id="registroForm" class="formulario flex flex--column">
                <fieldset>
                    <div class="input-container">
                        <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required>
                        <label class="input-label" for="nombre">Nombre</label>
                        <span class="input-message-error" id="nombreError">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="apellido" id="apellido" class="input" type="text" placeholder="Apellido" required>
                        <label class="input-label" for="apellido">Apellido</label>
                        <span class="input-message-error" id="apellidoError">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="correo" id="correo" class="input" type="email" placeholder="Correo" required>
                        <label class="input-label" for="correo">Correo</label>
                        <span class="input-message-error" id="emailError">Este campo no es valido</span>
                    </div>
                    
                </fieldset>
                
                <button class="button" type="submit" id="registrarBtn" name="registrarBtn">Registrar</button>

            </form>
        </section>
    </main>
    
</body>
</html>
